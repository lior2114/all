<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://example.com/bear.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 250px;
        }
        .product img {
            max-width: 100%;
            border-radius: 10px;
        }
        .product h3 {
            margin: 10px 0 5px;
        }
        .product p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="shop" class="products">
        <div class="product">
            <img src="https://example.com/shirt1.jpg" alt="Shirt 1">
            <h3>Blue T-Shirt</h3>
            <p>Price: $20</p>
            <p>Material: 100% Cotton</p>
            <p>Sizes: S, M, L, XL</p>
        </div>
        <div class="product">
            <img src="https://example.com/shirt2.jpg" alt="Shirt 2">
            <h3>Red T-Shirt</h3>
            <p>Price: $22</p>
            <p>Material: 100% Cotton</p>
            <p>Sizes: S, M, L, XL</p>
        </div>
        <div class="product">
            <img src="https://example.com/pants1.jpg" alt="Pants 1">
            <h3>Black Jeans</h3>
            <p>Price: $40</p>
            <p>Material: Denim</p>
            <p>Sizes: 28, 30, 32, 34, 36</p>
        </div>
        <div class="product">
            <img src="https://example.com/pants2.jpg" alt="Pants 2">
            <h3>Gray Sweatpants</h3>
            <p>Price: $35</p>
            <p>Material: Cotton Blend</p>
            <p>Sizes: S, M, L, XL</p>
        </div>
    </div>
</body>
</html>
